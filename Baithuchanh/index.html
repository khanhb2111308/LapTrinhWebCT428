<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNIE Burger</title>
</head>
<body style="text-align: center;">
    <h1>ANNIE'S<i class="fa-solid fa-burger"></i>BURGERS</h1>
    <hr>
    <h3>Create a burger!</h3>
    <form action="">
        <label for="Protein">What type of protein would you like?</label>
        <input type="text"> 
        <hr width="10%" align="center">

        <label for="number__pattie">How many patties would you like?</label>
        <input type="number">
        <hr width="10%" align="center">

        <p>How do you want your patty cooked</p>
        <p>Rare <input type="range" name="" id=""> Well-Done</p>
        <hr width="10%" align="center">

        <p>What toppings would you like?</p>
        <input type="checkbox"> <label for="lettuce">Lettuce</label>
        <input type="checkbox"> <label for="tomato">Tomato</label>
        <input type="checkbox"> <label for="onion">Onion</label>
        <hr width="10%" align="center">

        <p>Would you like to add cheese?</p>
        <input type="radio" name="add__cheese" id="y__chesse" value="yes"><label for="yes">Yes</label>
        <input type="radio" name="add__cheese" id="n__chesse" value="no"><label for="no">No</label>
        <hr width="10%" align="center">

        <label for="bun">What type of bun would you like?
            <select name="" id="">
                <option value="Sesame">Sesame</option>
            </select>
        </label>
        <hr width="10%" align="center">

        <label for="sauce">What type of sauce would you like?</label>
        <input type="text" name="" id="">
        <hr width="10%" align="center">

        <label for="anything--else">Anything else you want to add?</label>
        <br>
        <textarea name="" id="anything--else" cols="70" rows="10"></textarea>
        <hr width="10%" align="center">

        <input type="submit" value="Submit">
    </form>
    
    
    <script src="https://kit.fontawesome.com/4414f34a0e.js" crossorigin="anonymous"></script>
</body>
</html>
